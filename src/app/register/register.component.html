<div class="col-md-12">
  <div class="card card-container">
    <img
      class="profile-img-card"
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
    />
    <form
      #f="ngForm"
      (ngSubmit)="f.form.valid && onSubmit()"
      *ngIf="!isSuccessful"
      [mustMatch]="['password', 'password2']"
      name="form"
      novalidate
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          #name="ngModel"
          [(ngModel)]="form.name"
          class="form-control"
          name="username"
          required
          type="text"
        />
        <div *ngIf="name.errors && f.submitted" class="alert-danger">
          <div *ngIf="name.errors['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          #email="ngModel"
          [(ngModel)]="form.email"
          class="form-control"
          email
          name="email"
          required
          type="email"
        />
        <div *ngIf="email.errors && f.submitted" class="alert-danger">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          #password="ngModel"
          [(ngModel)]="form.password"
          class="form-control"
          minlength="6"
          name="password"
          required
          type="password"
        />
        <div *ngIf="password.errors && f.submitted" class="alert-danger">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password2">Re-enter Password</label>
        <input
          #password2="ngModel"
          ComparePassword.mustMatch
          [(ngModel)]="form.password2"
          class="form-control"
          minlength="6"
          name="password2"
          required
          type="password"
        />
        <div *ngIf="password2.errors && f.submitted" class="alert-danger">
          <div *ngIf="password2.errors['required']">Password is required</div>
          <div *ngIf="password2.errors['minlength']">
            Password must be at least 6 characters
          </div>
          <div *ngIf="password2.errors['mustMatch']">Passwords must match</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
        Signup failed!<br/>{{ errorMessage }}
      </div>
    </form>

    <div *ngIf="isSuccessful" class="alert alert-success">
      Your registration is successful!
    </div>
  </div>
</div>
