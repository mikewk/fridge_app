<form #myForm="ngForm">
<h1 mat-dialog-title>
  Add Household
</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="household.name" name="name" required >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="household.location" name="location" required >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close=>Cancel</button>
  <button mat-button [mat-dialog-close]="household" [disabled]=myForm.invalid>Add Household</button>
</div>
</form>
