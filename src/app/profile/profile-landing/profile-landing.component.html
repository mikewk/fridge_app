<mat-action-list *ngIf="user">
  <button (click)="changeDefault()" mat-list-item>Change Default Household</button>
  <button (click)="addHousehold()" mat-list-item>Add New Household</button>
  <button (click)="changeName()" mat-list-item>Change Name</button>
  <button (click)="changeUserPass()" mat-list-item>Change Username/Password</button>
</mat-action-list>
