<h1 mat-dialog-title>
  Create Household
</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input [(ngModel)]="household.name" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input [(ngModel)]="household.location" matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close=>Cancel</button>
  <button *ngIf="!editing" [mat-dialog-close]="household" mat-button>Add Household</button>
  <button *ngIf="editing" [mat-dialog-close]="household" mat-button>Update Household</button>
</div>
